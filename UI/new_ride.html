<html lang="en" dir="ltr">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" />
      <meta name="description" content="Ride-my App is a carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers."
      />
      <meta name="keywords" content="ride, rides, get rides, get local ride, get fast ride" />

      <title>Ride My Way | My Profile</title>
      <link rel="icon" href="images/favicon.ico" />
      <link rel="stylesheet" href="css/style.css" />
   </head>

   <body>

      <header>
         <div class="container">
            <div id="branding">
               <h1>
                  <img src="images/logo.png" id="logo" alt="Ride-My-Way_logo" />
                  <span class="highlight">Ride</span> My Way</h1>
            </div>
            <nav>
               <ul>
                  <li>
                     <a href="index.html">Home</a>
                  </li>
                  <li>
                     <a href="rides.html">Rides</a>
                  </li>
                  <li>
                     <a href="profile.html">Profile</a>
                  </li>
                  <li class="current">
                     <a href="new_ride.html">New Ride</a>
                  </li>
                  <li>
                     <a href="requests.html">Ride Requests</a>
                  </li>
               </ul>
            </nav>
         </div>
      </header>

      <section id="auth">
         <div class="container dark">
            <div id="signin" class="signin">
               <h2>Add New Ride</h2>
               <p>
                  All fields marked * are required.
               </p>
               <form class="form">
                  <div>
                     <label>From *</label>
                     <input type="text" placeholder="From" autofocus required/>
                     <label>To *</label>
                     <input type="text" placeholder="To" required/>
                  </div>
                  <div>
                     <label>Route *</label>
                     <br />
                     <input type="text" placeholder="e.g Igando, Egbeda, Akowonjo" required />
                  </div>
                  <div>
                     <label>Fee *</label>
                     <br />
                     <input type="number" placeholder="Fee" required />
                  </div>
                  <div>
                     <label>Leaves at *</label>
                     <br />
                     <input type="time" placeholder="02:00 PM" required />
                  </div>
                  <button class="button" type="submit">Add Ride</button>
               </form>
            </div>
         </div>
      </section>

      <footer class="footer">
         <p>
            Copyright &copy;

      </footer>

   </body>
